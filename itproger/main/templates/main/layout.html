{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.svg' %}" alt="logo">
    <span class='logo'>KITCHEN</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-heart"></i>Про нас</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-phone"></i>Контакты</li></a>
    </ul>
</aside>
<main>
    <h1>{% block content %}{% endblock %}</h1>
</main>

</body>
</html>
